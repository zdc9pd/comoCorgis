    <div class="row-fluid text-center">
      <h1>
        Adoption Application
      </h1>
      <div class="col-sm-12">
        <form class="form-horizontal">
          <!--Name -->
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>
          <!--Address -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Street</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStreet" placeholder="123 Street NM">
            </div>
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputState" placeholder="State">
            </div>
            <label class="col-sm-2 control-label">Zip</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
            </div>
          </div>
          <!--Email -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <!-- Phone -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
          </div>
          <!--Other Pets -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Do you have any other pets?</label>
            <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" value="yesPet" name="petRadio" onclick="petSelection()">Yes</label>
            <label class="radio-inline"><input type="radio" value="noPet" name="petRadio" onclick="petSelection()">No</label>
            </div>
            <div class="form-group col-sm-12" id="petInput">
              <label class="col-sm-2 control-label">What do you have?</label>
              <div class="col-sm-10" >
                <textarea class="form-control" rows="5" id="otherPets">Please tell us about your other pets</textarea>
              </div>
            </div>
          </div>
          <!--Do you have children -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Children</label>
            <div class="col-sm-10">
              <label class="radio-inline"><input type="radio" value="yesKids" name="kidRadio" onclick="kidSelection()">Yes</label>
              <label class="radio-inline"><input type="radio" value="noKids" name="kidRadio" onclick="kidSelection()">No</label>
            </div>
            <div class="form-group col-sm-12" id="kidInput">
              <label class="col-sm-2 control-label">Ages?</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="otherKid"></textarea>
              </div>
            </div>
          </div>
          <!--Living situation -->
          <!-- House or apartment?-->
          <div class="form-group">
            <label class="col-sm-2 control-label">Housing</label>
            <label class="radio-inline"><input type="radio" name="optradio">House</label>
            <label class="radio-inline"><input type="radio" name="optradio">Apartment</label>
          </div>
<!--
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
-->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" onclick="puppySubmit()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
